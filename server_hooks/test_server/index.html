<!DOCTYPE html>
<html>
<body>

<div id="demo">
    <button type='button' onclick='loadDoc()'>Reload</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function()
  {
      if (this.readyState == 4 && this.status == 200)
      {
          var response = JSON.parse(this.responseText);
          console.log(response)

          var this_light = response[0];
          this_light.state[0] = 77;

          xhttp.open("POST", "/universe_state", true);
          xhttp.send("[\"test\"]");
      }
  };

  xhttp.open("GET", "/universe_state", true);
  xhttp.send();
}
</script>

</body>
</html>
